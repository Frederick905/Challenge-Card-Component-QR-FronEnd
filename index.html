<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="./images/typescript.svg" />
  <link rel="stylesheet" href="./styles/global.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QR-Component-With Vanilla TS</title>
</head>

<body>
  <main class="main">
    <article class="qr-card">
      <header class=" qr-card__header">
        <img src="./images/qr-code.png" alt="image of qr code the color cyan" class="qr-card__img screen">
      </header>
      <div class="qr-card__content">
        <h2 class="qr-card__name">Improve your front-end skills by building projects</h2>
        <p class="qr-card__description">Scan the QR code to visit Frontend Mentor and take your coding skills to the
          next
          level</p>
      </div>
    </article>
  </main>
  <script type="module" src="/src/main.ts"></script>
</body>

</html>
